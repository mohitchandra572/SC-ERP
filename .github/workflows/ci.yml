name: Enterprise CI Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Verification & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Prisma Generate
      run: npx prisma generate

    - name: Lint
      run: npm run lint

    - name: Typecheck
      run: npx tsc --noEmit

    - name: RBAC Security Audit
      run: npm run audit:rbac

    - name: Quality & SEO Audit
      run: npm run audit:quality

    - name: Frontend Quality Audit
      run: npm run audit:frontend

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        AUTH_URL: "http://localhost:3000/api/auth"
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
